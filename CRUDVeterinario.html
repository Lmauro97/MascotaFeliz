<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&display=swap" rel="stylesheet">
    <link href="CRUDVeterinario.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Veterinario</title>
</head>
<body>
    <div id="Barra">
        <h1 id ="Titulo">
            Veterinario
        </h1>
        <img id="imagen1" src="Imagenes/LogoVeterinario.jpg">
    </div>
    <div id="Formulario">
        <form >
            <label for="Id">Id:</label><br>
            <input type="text" id="Id" name="Id" ><br>

            <label for="Nombre">Nombre:</label><br>
            <input type="text" id="Nombre" name="Nombre" ><br>
            
            <label for="Apellido">Apellido:</label><br>
            <input type="text" id="Apellido" name="Apellido"><br>

            <label for="Direccion">Direccion:</label><br>
            <input type="text" id="Direccion" name="Direccion" ><br>
            
            <label for="Telefono">Telefono:</label><br>
            <input type="text" id="Telefono" name="Telefono" ><br>

            <label for="TarjetaProfesional">Tarjeta Profesional:</label><br>
            <input type="text" id="TarjetaProfesional" name="TarjetaProfesional" ><br>

        
            <div id="BotonesFormulario">
                <button name="Crear">Crear</button>
                <button name="Consultar">Consultar</button>
                <button name="Actualizar">Actualizar</button>
                <button name="Borrar">Borrar</button>
            </div>

          </form>

    </div>
    
</body>
</html>
